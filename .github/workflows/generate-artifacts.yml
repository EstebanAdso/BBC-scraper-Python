name: Generate CSV and DB Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py

      - name: Upload artifacts (CSV and DB)
        uses: actions/upload-artifact@v4
        with:
          name: archivos-generados
          path: |
            ArchivosGenerados/*.csv
            ArchivosGenerados/*.db
